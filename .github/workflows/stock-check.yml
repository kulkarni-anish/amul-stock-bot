name: Check Amul Stock

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:         # Allows manual run from GitHub UI

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          set -ex
          pip install -r requirements.txt

      - name: Install Chrome 114
        run: |
          set -ex
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_114.0.5735.90-1_amd64.deb

      - name: Install ChromeDriver 114
        run: |
          set -ex
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run script with debug
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          PINCODE: ${{ secrets.PINCODE }}
        run: |
          set -ex
          python main.py